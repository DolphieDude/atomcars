<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>User Signup and Document Upload</title>
</head>
<body>

<div id="signup-form">
    <h2>User Signup</h2>
    <form id="userSignupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button id="signupButton" type="button" onclick="signup()">Signup</button>
    </form>
</div>

<div id="document-upload">
    <h2>Document Upload</h2>
    <form id="documentUploadForm" enctype="multipart/form-data">
        <label for="document">Choose a document:</label>
        <input type="file" id="document" name="document" accept=".pdf, .doc, .docx" required>

        <button type="button" id="uploadButton" onclick="uploadDocument()">Upload Document</button>
    </form>
</div>

<script src="js/script.js"></script>
</body>
</html>
